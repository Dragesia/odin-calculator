<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pixel Calculator</title>
</head>
<body>
    <div class="header-div"><h1>Your Pixel Calculator</h1></div>
    <div class="calculator">
        <input class="text" type="text">
        <div class="btn dvs">/</div>
        <div class="btn mul">x</div>
        <div class="btn sub">-</div>
        <div class="btn sum">+</div>
        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn enter">=</div>
        <div class="btn clear">C</div>
    </div>
</body>
</html>
