<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pixel Calculator</title>
</head>
<body>
    <div class="header-div"><h1>Your Pixel Calculator</h1></div>
    <div class="calculator">
        <div class="text">
            <div class="text-last"></div>
            <div class="text-current"></div>
        </div>
        <div class="btn trn dvs">/</div>
        <div class="btn trn mul">x</div>
        <div class="btn trn sub">-</div>
        <div class="btn trn sum">+</div>
        <div class="btn num one">1</div>
        <div class="btn num two">2</div>
        <div class="btn num three">3</div>
        <div class="btn num four">4</div>
        <div class="btn num five">5</div>
        <div class="btn num six">6</div>
        <div class="btn num seven">7</div>
        <div class="btn num eight">8</div>
        <div class="btn num nine">9</div>
        <div class="btn num zero">0</div>
        <div class="btn num dot">.</div>
        <div class="btn enter">=</div>
        <div class="btn clear">C</div>
        <div class="btn delete">&#60;-</div>
    </div>
</body>
</html>
